<!doctype html>
<html lang="cs" data-bs-theme="dark">

<head>
    <title>Výpočet chybějící strany trojúhelníka</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="text-center p-3 bg-primary text-uppercase">
        <h1>Pythagorova věta</h1>
    </header>
    <main>
        <div class="container bg-white rounded-3">
            <div class="row">
                <div class="col-6">
                    <img src="./img/pythagorovaveta.png" alt="Trojúhelník">
                </div>
                <div class="col-6 text-black">
                    <h2>Vyberte chybějící stranu:</h2>
                    <div class="mb-3">
                        <select id="form-select" class="form-select">
                            <option value="" selected>-- Vyberte --</option>
                            <option value="a">Strana A</option>
                            <option value="b">Strana B</option>
                            <option value="c">Strana C</option>
                        </select>
                    </div>
                    <div id="side-form" class="mt-3">
                        <form id="calcForm">
                            <div class="mb-3">
                                <label for="strana1" class="form-label">Zadejte délku známé strany 1 (v cm):</label>
                                <input type="number" class="form-control" id="strana1" pattern="\d+(\.\d+)?"
                                    placeholder="Zadejte délku strany 1">
                            </div>
                            <div class="mb-3">
                                <label for="strana2" class="form-label">Zadejte délku známé strany 2 (v cm):</label>
                                <input type="number" class="form-control" id="strana2" pattern="\d+(\.\d+)?"
                                    placeholder="Zadejte délku strany 2">
                            </div>
                            <div class="d-grid">
                                <button id="btnStrana" type="submit" class="btn btn-warning btn-block">Spočítat
                                    chybějící stranu</button>
                            </div>
                        </form>
                        <div class="vysledek mt-3">
                            <label for="vysledekStrana" class="form-label">Výsledek:</label>
                            <div id="vysledekStrana" class="form-control">
                                <p>???</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center p-3">
        &copy; 2024, autor: <strong>Klára Čechová</strong>, třída: <strong>IT2</strong>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
